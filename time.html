<!DOCTYPE html>
<html>
<head>
	<title>Time</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="time">
		<img id="icon" src="https://pp.userapi.com/c831109/v831109902/7467b/DTwAjKl5vc8.jpg" height = "80" alt="">
		<p id="display"><p>
	</div>
	
	<script>
	var icons = [
	'https://pp.userapi.com/c831109/v831109902/74682/9F1e5DY1KF4.jpg',
	'https://pp.userapi.com/c831109/v831109902/74674/M9CCuUuf0JI.jpg',
	'https://pp.userapi.com/c831109/v831109902/7467b/DTwAjKl5vc8.jpg'
	]
	var t = new Date();
	if (t.getHours() < 12) {
		document.getElementById("icon").src = icons[0];
		document.getElementById("display").innerHTML = "Good Morning";
	} else if (t.getHours() > 11 && t.getHours() < 18) {
		document.getElementById("icon").src = icons[1];
		document.getElementById("display").innerHTML = "Good Afternoon";
	} else if (t.getHours() > 17) {
		document.getElementById("icon").src = icons[2];
		document.getElementById("display").innerHTML = "Good Night";
	}
	</script>
</body>
</html>
